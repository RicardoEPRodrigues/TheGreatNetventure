<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>hello phaser!</title>
        <script src="js/phaser.min.js" type="text/javascript"></script>
        <script src="js/railshooter.js" type="text/javascript"></script>
        <!--
<script src="js/jquery-2.0.3.min.js" type="text/javascript"></script>
<script src="js/purl.js" type="text/javascript"></script>
<script src="js/gamecontroller.js" type="text/javascript"></script>
<script src="js/phaser-compiler.js" type="text/javascript"></script>

    </head>
    <body>

        <div id="game-slot"></div>

        <script type="text/javascript">
            (function () {
                var game = new Phaser.Game(500, 600, Phaser.CANVAS, 'game-slot'); // Phaser engine initialization
                game.state.add('Boot', Scene.Boot); // scene to start loading game assets.
//                game.state.add('Preloader', Scene.Preloader); // loading game assets
//                game.state.add('MainMenu', Scene.MainMenu); // fist proper game screen
                game.state.start('Boot'); // Go to Boot scene (start the game)
            })();
        </script>
    </body>
</html>
