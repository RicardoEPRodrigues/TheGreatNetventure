    </head>
    <body>

        <div id="game-slot"></div>

        <script type="text/javascript">
            var game;
            (function () {
                game = new Phaser.Game(500, 600, Phaser.CANVAS, 'game-slot'); // Phaser engine initialization
                
                game.state.add('Boot', Scene.Boot); // scene to start loading game assets.
                game.state.add('Preloader', Scene.Preloader); // loading game assets
                game.state.add('MainMenu', Scene.MainMenu); // fist proper game screen
                game.state.add('LevelsMenu', Scene.LevelsMenu);
                game.state.add('MalwareMenu', Scene.MalwareMenu);
                game.state.add('ProtectionMenu', Scene.ProtectionMenu);
                game.state.add('InformationScreen', Scene.InformationScreen);
                
                /*Uncomment for test level */
                game.state.add('Level0', Scene.Level0); // scene to start the game.
                
                game.state.add('Level1', Scene.Level1); // scene to start the game.
                game.state.add('Level2', Scene.Level2); // scene to start the game.
                game.state.add('Level4', Scene.Level4); // scene to start the game.
                game.state.add('Level5', Scene.Level5); // scene to start the game.
                game.state.add('Level7', Scene.Level7); // scene to start the game.
                game.state.add('Level8', Scene.Level8); // scene to start the game.
                game.state.add('Level9', Scene.Level9); // scene to start the game.
                game.state.add('LevelDemo', Scene.LevelDemo); // scene to start the game.
                game.state.start('Boot'); // Go to Boot scene (start the game)
            })();
        </script>
    </body>
