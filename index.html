<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>hello phaser!</title>
        <script src="js/Phaser/phaser.min.js" type="text/javascript"></script>
        <script src="js/Boot.js" type="text/javascript"></script>
        <script src="js/Preloader.js" type="text/javascript"></script>
        <script src="js/MainMenu.js" type="text/javascript"></script>
        <script src="js/Level0.js" type="text/javascript"></script>
    </head>
    <body>

        <div id="game-slot"></div>

        <script type="text/javascript">
            (function () {
                var game = new Phaser.Game(500, 600, Phaser.CANVAS, 'game-slot'); // Phaser engine initialization
                
                game.state.add('Boot', Scene.Boot); // scene to start loading game assets.
                game.state.add('Preloader', Scene.Preloader); // loading game assets
                game.state.add('MainMenu', Scene.MainMenu); // fist proper game screen
                
                game.state.add('Level0', Scene.Level0); // scene to start the game.
                
                game.state.start('Level0'); // Go to Boot scene (start the game)
            })();
        </script>
    </body>
</html>
